<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/fonts.css"/>
    <title>A tela de login mais bonita do mundo</title>
</head>
<body class="bg-gradient-to-br from-[#0E0D10]  via-[#0E0D10] to-zinc-900 w-screen h-screen flex justify-center items-center">
    <section class="w-3/5 h-4/5 bg-zinc-950 rounded-3xl flex justify-items-center items-center">
        <section id="form" class="basis-5/12 h-4/5  text-white flex flex-col items-center justify-center">
            <h1 class="w-full font-sans text-4xl text-[#E5E7EB] font-bold flex items-end justify-center gap-1">Faça o seu login
                <span class="w-3 h-3 inline-block rounded-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] bg-[#D9D9D9]"></span>
            </h1>
            <form action="" class="h-4/5 w-full rounded-lg flex p-3 flex-col items-center justify-center text-gray-400">
                <label for="" class="group group text-sm font-light w-72 h-20">
                    Email

                    <div class="transition ease-in-out delay-2000 opacity-0 group-focus-within:opacity-100 blur-md h-11 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[2px] w-full rounded-lg">
                    </div>               
                    <div class="relative -top-11 w-full bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[2px] rounded-lg">
                        <input type="email" class="h-10 w-full bg-zinc-800  text-white rounded-lg p-2 outline-none appearance-none">
                    </div>
                </label>

               <label for="" class="group text-sm font-light w-72 flex flex-col justify-around items-start">
                    Senha
                    <div class="transition ease-in-out delay-2000 opacity-0 group-focus-within:opacity-100 blur-md h-11 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[2px] w-full rounded-lg">
                    </div> 
                    <div class="relative -top-11 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[2px] w-full rounded-lg">
                        <input type="password" class="h-10 bg-zinc-800  text-white rounded-lg p-2 outline-none appearance-none w-full">
                    </div>
                </label>
                <a href="#" class="underline font-extralight text-xs flex justify-end relative -top-4 h-9 w-72 ">Esqueci minha senha</a>
                <button type="submit" class=" w-72 h-10 text-white font-bold rounded-lg bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70]">Entrar</button>
                <a href="" class="flex h-12 items-end underline font-extralight text-xs ">Ainda não tenho uma conta</a>
            </form>
        </section>
        <section id="picture" class="basis-7/12 bg-[url('/images/bg-2.jpg')] h-full flex rounded-r-3xl bg-cover shadow-[inset_400px_30px_400px_-100px_theme('colors.zinc.950')]">

        </section>

    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/fonts.css"/>
    <title>A tela de login mais bonita do mundo</title>
</head>
<body class="bg-gradient-to-br from-zinc-950 to-zinc-800 w-screen h-screen flex justify-center items-center">
    <section class="w-1/2 h-[600px] bg-green-400 rounded-3xl flex flex-row">
        <section id="form" class="w-[90wh] h-full rounded-3xl text-white flex flex-col items-center justify-center bg-blue-500">
            <h1 class="font-sans text-3xl text-white my-12 font-bold">Faça o seu login
                <span class="w-3 h-3 inline-block rounded-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] bg-[#D9D9D9]"></span>
            </h1>
            <form action="" class="h-full w-full rounded-lg flex p-3 bg-pink-700 flex-col items-center text-gray-400">
                <label for="" class="group bg-yellow-300 group text-sm font-light w-52">
                    Email

                    <div class="transition ease-in-out delay-2000 opacity-0 group-focus-within:opacity-100 blur-md h-11 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[2px] w-full rounded-lg">
                    </div>               
                    <div class="relative -top-11 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[2px] w-full rounded-lg">
                        <input type="email" class="h-10 bg-zinc-800  text-white rounded-lg p-2 outline-none appearance-none w-full">
                    </div>
                </label>

               <label for="" class="group text-sm font-light w-52">
                    Senha
                    <div class="transition ease-in-out delay-2000 opacity-0 group-focus-within:opacity-100 blur-md h-11 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[2px] w-full rounded-lg">
                    </div> 
                    <div class="relative -top-11 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[2px] w-full rounded-lg">
                        <input type="password" class="h-10 bg-zinc-800  text-white rounded-lg p-2 outline-none appearance-none w-full">
                    </div>
                </label>
                    <a href="#" class="underline font-extralight text-xs relative -top-10 h-6 w-52 flex justify-end bg-orange-500 ">Esqueci minha senha</a>
                <button type="submit" class=" w-52 h-10 rounded-lg bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70]">Entrar</button>
                <a href="">Ainda não tenho uma conta</a>
            </form>
        </section>
        <section id="picture" class="bg-red-600 w-36 h-36 flex">

        </section>

    </section>

</body>
</html>

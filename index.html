<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <title>A tela de login mais bonita do mundo</title>
  </head>
  <body
    class="bg-[url('/images/bg-2.jpg')] bg-cover shadow-[inset_300px_200px_400px_-100px_theme('colors.zinc.950')] md:bg-gradient-to-br from-[#0E0D10] via-[#0E0D10] to-zinc-900 w-screen h-screen flex justify-center items-center"
  >
    <section
      class="h-5/6 w-3/5 sm:h-4/5 bg-zinc-950 rounded-3xl flex items-center md:justify-items-center md:items-center md:justify-between"
    >
      <section
        id="form"
        class="items-center justify-around h-full w-full md:w-6/12 lg:w-2/5 rounded-lg flex flex-col md:items-center md:justify-center lg:items-center lg:justify-center xl:items-center xl:justify-center p-3 text-gray-400"
      >
        <h1
          class="md:w-full font-sans text-xl sm:text-2xl md:text-xl lg:text-2xl xl:3xl text-[#E5E7EB] font-bold flex items-end justify-center gap-1"
        >
          Faça o seu login
          <span
            class="w-3 h-3 inline-block rounded-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] bg-[#D9D9D9]"
          ></span>
        </h1>
        <form
          action=""
          class="h-5/6 xl:w-full rounded-lg flex p-3 flex-col items-center md:justify-center text-gray-400"
        >
          <label
            for="login"
            class="group group text-sm font-light xl:w-72 h-20"
          >
            Email

            <div
              class="transition ease-in-out delay-2000 opacity-0 group-focus-within:opacity-100 blur-md h-11 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[2px] w-full rounded-lg"
            ></div>
            <div
              class="relative -top-11 w-full xl:w-full bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[2px] rounded-lg"
            >
              <input
                id="login"
                type="email"
                class="h-8 xl:w-full md:h-10 bg-zinc-800 text-white rounded-lg p-2 outline-none appearance-none"
              />
            </div>
          </label>

          <label
            for="password"
            class="group group text-sm font-light xl:w-72 h-20"
          >
            Senha
            <div
              class="transition ease-in-out delay-2000 opacity-0 group-focus-within:opacity-100 blur-md h-11 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[2px] w-full rounded-lg"
            ></div>
            <div
              class="relative -top-11 bg-none xl:w-full focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[2px] w-full rounded-lg"
            >
              <input
                id="password"
                type="password"
                class="h-8 xl:w-full md:h-10 bg-zinc-800 text-white rounded-lg p-2 outline-none appearance-none"
              />
            </div>
          </label>
          <a
            href="#"
            class="underline font-extralight text-xs flex sm:justify-end justify-end items-start relative -top-4 h-9 w-full sm:w-60 md:w-11/12 hover:text-violet-500 focus:text-violet-700 transition-colors duration-300 ease-in-out"
            >Esqueci minha senha</a
          >
          <button
            type="submit"
            class="w-40 sm:w-50 h-8 md:h-10 text-white font-bold rounded-lg bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] hover:bg-violet-600 hover:scale-105 active:scale-95 active:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-700 transition-all duration-300 ease-in-out"
          >
            Entrar
          </button>
          <a
            href=""
            class="flex h-12 w-full md:w-full items-end justify-center underline font-extralight sm:text-sm text-xs md:text-xs hover:text-violet-500 focus:text-violet-700 transition-colors duration-300 ease-in-out"
            >Ainda não tenho uma conta</a
          >
        </form>
      </section>
      <section
        id="picture"
        class="hidden md:basis-7/12 md:bg-[url('/images/bg-2.jpg')] h-full md:flex rounded-r-3xl md:bg-cover shadow-[inset_400px_30px_400px_-100px_theme('colors.zinc.950')]"
      ></section>
    </section>
  </body>
</html>
